<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Technical Blog Application</title>
    </head>
    <body>
        <h1>
            All Technical Posts
        </h1>
        <!--Containers from Thymeleaf (Not html meaning html can't understand these tags) -->
        <main id="posts">
            <post th:each="p: ${posts}"> <!--11 minute video -->
                <h2 th:text="${p.title}"></h2>
                <i>Posted on: </i> <span th:text="${p.date}"></span>
                <div>
                    <p th:text = "${p.body}"> </p>
                </div>
            </post>
        </main>
    </body>
</html>
